<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.js">

<style>
{
  margin: 0px;
  padding: 0px;
}

body{
  background-image: url(theater.jpg);
  background-size: cover;
  background-attachment: fixed;
  font-family: new times roman;
}

.signup-form{
  text-align: center;
  background: red;
  color: white;
  border: 50px;
  border-radius: 30px;
  margin-top: 20px;
  display:block;     
  font-size: 15px;
  width: 250px;
}

.signup-form:hover{
   background: rgb(61,20,12);
}

.username{
  text-align: center;
  background: rgb(107,56,56);
  color: white;
  border: 20px;
  margin-top: 10%;
  margin-left: 25px;
  display:block;     
  font-size: 15px;
  width: 200px;
}

.username:hover{
   background: rgb(61,20,12);
}

.password{
  text-align: center;
  background: rgb(107,56,56);
  color: white;
  border: 20px;
  margin-top: 20px;
  margin-left: 25px;
  display:block;     
  font-size: 15px;
  width: 200px;
}

.password:hover{
  background: rgb(61,20,12);
}

.signup-btn{
  text-align: center;
  background: rgb(107,56,56);
  color: white;
  border: 20px;
  border-radius: 10px;
  margin-top: 50px;
  margin-bottom: 5%;
  margin-left: 25px;
  display:block;     
  font-size: 15px;
  width: 200px;
}

.signup-btn:hover{
   background: rgb(80,1,5);
}

.custom-control{
  background-color: rgb(107,56,56);
  text-align: center;
  background: rgb(107,56,56);
  color: white;
  border: 20px;
  border-radius: 10px;
  margin-left: 25px;
  margin-top: 20px;
  display:block;     
  font-size: 15px;
  width: 200px;
}

.center{
  margin: auto;
  text-align: center;
  background-image: url(form_background.jpg);
  color: white;
  border: 50px;
  border-radius: 30px;
  margin-top: 20px;
  display:block;     
  font-size: 15px;
  width: 250px;
}



h1{
  text-align: center;
  font-size: 20px;
  margin-bottom: 2%;
  color: black;
}

</style>
</head>
<body>
<div class = "container-fluid">

  <img src="netflix_name.jpeg" class="image-responsive rounded mx-auto d-block">
  <form action="/signup" method="POST" class="center">
    <section class="row">
      <div class="center">
        <input name="username" type="text" placeholder="Username" class="username"  required>
        <input name="password" type="password" placeholder="Password" class="password"  required>
        <input name="confirm_password" type="password" placeholder="Confirm Password" class="password"  required>
        <input name="email" type="email" placeholder="Email" class="password"  required>
        <input name="age" type="number" placeholder="age"  min="0" max="150" step="1" class="password" required>
     
        <label class="custom-control custom-checkbox">
          <input type="checkbox" name="publisher">
          <span class="custom-control-description">publisher</span>
        </label>
        <button type="submit" class="btn signup-btn">Signup</button>
        <!-- <a href="/signup"> <div class="btn signup-btn">Signup</div></a> -->
    </div>
  </section>
  </form>
  <div class = "fixed-bottom">
    <h1> All rights reserved </h1>
  </div>
</div>
</body>
</html>
